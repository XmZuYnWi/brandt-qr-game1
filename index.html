<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Défi Brandt</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #eb0606, #b89292);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 180px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .start-btn {
      background-color: #fa0303;
      color: #f7efef;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .footer-text {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Brandt Logo -->
    <div class="logo">
      <!-- Replace src with your real Brandt logo -->
      <img src="/public/images.png" alt="Brandt Logo">
    </div>

    <!-- Title -->
    <h1>Le Défi Brandt</h1>

    <!-- Subtitle -->
    <p>
      Explorez nos produits, relevez le défi<br>
      et tentez de gagner des cadeaux Brandt.
    </p>

    <!-- CTA Button -->
    <button class="start-btn" onclick="startGame()">
      ▶️ Commencer le jeu
    </button>

    <!-- Footer -->
    <div class="footer-text">
      © Brandt Algérie – Jeu promotionnel
    </div>

  </div>

  <script>
    function startGame() {
      // Redirect to QR scanner page
      window.location.href = "scanner.html";
    }
  </script>

</body>
</html>
